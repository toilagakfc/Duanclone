<!DOCTYPE html>
<html>
<head>
    <title>Giỏ hàng</title>
</head>
<body>
    <h1>Giỏ hàng</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
